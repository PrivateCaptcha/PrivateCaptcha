version: "2"
sql:
  - engine: "postgresql"
    queries: "queries/postgres"
    schema: "migrations/postgres"
    gen:
      go:
        package: "generated"
        sql_package: "pgx/v5"
        out: "generated"
        emit_db_tags: true
        emit_json_tags: true
        emit_result_struct_pointers: true
        emit_params_struct_pointers: true
        rename:
          apikey: "APIKey"
