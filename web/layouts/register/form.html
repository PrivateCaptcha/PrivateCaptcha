<div class="space-y-4">
    <div>
        <label for="nameInput" class="pc-form-label"> Full Name </label>
        <div class="mt-2.5 relative">
            {{- if .Params.NameError -}}
            {{template "info-icon-red.html" .}}
            {{- end -}}
            <input type="input" id="nameInput" name="{{ .Const.Name }}" placeholder="Enter your full name" autocomplete="off" class="pc-form-input-base {{ if .Params.NameError }}pc-form-input-error{{ else }}pc-form-input-normal{{ end }}" pattern=".{3,}" required />
        </div>
        {{- if .Params.NameError -}}
        <p class="pc-form-error-text">{{ .Params.NameError }}</p>
        {{- end -}}
    </div>

    <div>
        <label for="emailInput" class="pc-form-label"> Email </label>
        <div class="mt-2.5 relative">
            {{- if .Params.EmailError -}}
            {{template "info-icon-red.html" .}}
            {{- end -}}
            <input type="email" id="emailInput" name="{{ .Const.Email }}" placeholder="Email address" class="pc-form-input-base {{ if .Params.EmailError }}pc-form-input-error{{ else }}pc-form-input-normal{{ end }}" required />
        </div>
        {{- if .Params.EmailError -}}
        <p class="pc-form-error-text">{{ .Params.EmailError }}</p>
        {{- end -}}
    </div>

    <div class="relative flex items-center mt-4">
        <div class="flex items-center h-5">
            <input type="checkbox" name="terms" id="terms" class="pc-form-checkbox" required />
        </div>

        <div class="ml-3 text-base">
            <label for="terms" class="pc-form-checkbox-label"> I agree with <a href="{{ relURL .Const.LegalEndpoint }}" target="_blank" title="" class="pc-form-link">Terms & Conditions</a> </label>
        </div>
    </div>
</div>
<input type="hidden" name="{{ .Const.Token }}" value="{{ .Params.Token }}" />

<button type="submit" class="pc-form-button"> Sign up </button>
