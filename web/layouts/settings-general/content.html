<main class="px-4 py-16 sm:px-6 lg:flex-auto lg:px-0 lg:py-20" x-data="{deleteOpen: false}">
    <div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true"
        x-show="deleteOpen"
        x-transition:enter="ease-out duration-300"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave="ease-in duration-200"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"
        >
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

        <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
            <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg"
                    x-show="deleteOpen"
                    x-transition:enter="ease-out duration-300"
                    x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                    x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
                    x-transition:leave="ease-in duration-200"
                    x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
                    x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95">
                    <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                        <div class="sm:flex sm:items-start">
                            <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-pcred-100 sm:mx-0 sm:h-10 sm:w-10">
                                <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
                                </svg>
                            </div>
                            <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                                <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">Delete account</h3>
                                <div class="mt-2">
                                    <p class="text-sm text-gray-800">Are you sure you want to delete your account? This action cannot be undone.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                        <button
                            hx-delete='{{ relURL .Const.UserEndpoint }}'
                            hx-indicator="#delete-account-spinner"
                            type="button"
                            class="pc-internal-form-button pc-internal-form-button-danger sm:ml-3 sm:w-auto">
                            <svg id="delete-account-spinner" class="htmx-indicator animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Yes, delete my account
                        </button>
                        <button type="button" class="mt-3 pc-internal-form-button pc-internal-form-button-secondary sm:mt-0 sm:w-auto" @click="deleteOpen = false">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mx-auto max-w-4xl lg:mx-0 divide-y divide-gray-200">
        <div class="grid grid-cols-1 gap-x-8 gap-y-10 pb-12 md:grid-cols-3">
            <div>
                <h2 class="text-base font-semibold leading-7 text-gray-900">Profile</h2>
                <p class="mt-1 text-sm leading-6 text-gray-600">This information is not displayed publicly. Change requires two-factor verification.</p>
            </div>

            <form
                id="general-form"
                hx-put='{{ partsURL .Const.SettingsEndpoint .Const.TabEndpoint .Const.GeneralEndpoint }}'
                hx-target="this"
                hx-swap="innerHTML"
                hx-indicator="#general-form-spinner"
                hx-disabled-elt="input, button"
                class="md:col-span-2"
                >
                    {{template "form.html" .}}
            </form>
        </div>

        <div class="grid grid-cols-1 gap-x-8 gap-y-10 pt-12 md:grid-cols-3">
            <div>
                <h2 class="text-base font-semibold leading-7 text-gray-900">Delete Account</h2>
                <p class="mt-1 text-sm leading-6 text-gray-600">Deletes all data.</p>
            </div>

            <div class="flex items-start md:col-span-2">
                <button type="submit" class="pc-internal-form-button pc-internal-form-button-danger" @click="deleteOpen = true">Delete</button>
            </div>
        </div>
    </div>
</main>
