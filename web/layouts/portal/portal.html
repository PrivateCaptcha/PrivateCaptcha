{{template "base.html" .}}

{{define "title"}}Portal{{end}}

{{define "body_class"}}{{end}}

{{define "header"}}
<header class="bg-black border-b border-gray-700">
    <div class="container px-4 mx-auto sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex items-center -m-2 xl:hidden">
                <button type="button" class="inline-flex items-center justify-center p-2 text-white bg-gray-900 rounded-md hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-indigo-500">
                    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>

            <div class="flex ml-6 mr-auto xl:ml-0">
                <div class="flex items-center flex-shrink-0">
                    <img class="block w-auto h-8 lg:hidden" src="https://landingfoliocom.imgix.net/store/collection/clarity-dashboard/images/logo-symbol-alt.svg" alt="" />
                    <img class="hidden w-auto h-8 lg:block" src="https://landingfoliocom.imgix.net/store/collection/clarity-dashboard/images/logo-alt.svg" alt="" />
                </div>

                <div class="hidden sm:-my-px sm:ml-8 xl:flex xl:space-x-10">
                    <a href="#" title="" class="inline-flex items-center px-1 pt-1 text-sm font-medium text-white transition-all duration-200 border-b-2 border-white"> Dashboard </a>

                    <a href="#" title="" class="inline-flex items-center px-1 pt-1 text-sm font-medium text-gray-400 transition-all duration-200 border-b-2 border-transparent hover:border-gray-200 hover:text-white"> Docs </a>
                </div>
            </div>

            <div class="flex items-center justify-end">
                <div class="flex items-center space-x-6 sm:ml-5">
                    <div class="flex items-center ml-4 lg:ml-0">
                        <button type="button" class="rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 focus:ring-offset-gray-900" id="options-menu-button" aria-expanded="false" aria-haspopup="true">
                            <span class="flex items-center justify-between w-full">
                                <span class="flex items-center justify-between min-w-0 space-x-3">
                                    <span class="flex-1 hidden min-w-0 md:flex">
                                        <span class="text-sm font-medium text-white truncate"> {{ .Params.UserName }} </span>
                                    </span>
                                </span>
                                <svg class="flex-shrink-0 w-4 h-4 ml-2 text-gray-400 group-hover:text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                                </svg>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
{{end}}

{{define "main"}}
Anything
{{end}}
