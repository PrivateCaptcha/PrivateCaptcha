{{ if .Params.Properties }}
<div class="flex-1 flex flex-wrap content-start mt-8">
    <div class="shrink overflow-hidden bg-white border border-gray-200 rounded-xl">
        {{ range $property := .Params.Properties }}
        <div class="px-4 py-5 sm:p-6">
            <div class="flex items-center justify-between space-x-12">
                <div class="flex items-center flex-1">
                    <div class="flex-shrink-0 object-cover w-10 h-10 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9" />
                        </svg>
                    </div>
                    <div class="flex-1 min-w-0 ml-4">
                        <p class="text-sm font-bold text-gray-900 truncate">{{ $property.Name }}</p>
                        <p class="mt-1 text-sm font-medium text-gray-500 truncate">{{ $property.Domain }}</p>
                    </div>
                </div>

                <div class="flex items-center justify-end">
                    <a
                        href="{{ partsURL $.Const.OrgEndpoint $.Params.CurrentOrg.ID $.Const.PropertyEndpoint $property.ID }}"
                        type="button"
                        class="inline-flex items-center justify-center w-10 h-10 text-gray-700 transition-all duration-200 bg-white border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600 hover:bg-indigo-600 hover:text-white hover:border-indigo-600"
                        >
                        <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                        </svg>
                    </a>
                </div>
            </div>
        </div>
        {{ end }}
    </div>
</div>
{{ else }}
<div class="flex flex-1 place-items-center bg-white px-6 lg:px-8">
  <div class="text-center mx-auto px-44 py-28 border-2 border-dashed rounded-xl hover:border-gray-600">
    <h1 class="mt-6 text-xl font-bold tracking-tight text-gray-600">No properties</h1>
    <p class="mt-4 text-base leading-7 text-gray-600">Get started by creating a new property</p>
    <div class="mt-6 flex items-center justify-center gap-x-6">
        <a
            href="{{ partsURL .Const.OrgEndpoint .Params.CurrentOrg.ID .Const.PropertyEndpoint .Const.NewEndpoint }}"
            type="button"
            class="inline-flex items-center justify-center px-5 py-2.5 text-sm leading-4 rounded-md border border-transparent transition-all duration-200 text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600 bg-indigo-600 hover:bg-indigo-500 font-semibold"
        >
            <svg class="w-5 h-5 mr-2 -ml-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
            </svg>
            Add New Property
        </a>
    </div>
  </div>
</div>
{{ end }}
