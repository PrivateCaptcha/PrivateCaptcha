<div>
    <div class="sm:hidden">
        <label for="tabs" class="sr-only">Select a tab</label>
        <!-- Use an "onChange" listener to redirect the user to the selected tab URL. -->
        <select id="tabs" name="tabs" class="block w-full rounded-md border-gray-300 py-2 pl-3 pr-10 text-base focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
            hx-target="#org-tabs"
            hx-get="{{ partsURL $.Const.OrgEndpoint $.Params.CurrentOrg.ID $.Const.TabEndpoint }}"
            hx-on::config-request="event.detail.path += '/'+this.value"
            hx-swap="innerHTML">
            <option value="{{ $.Const.DashboardEndpoint }}" selected>Properties</option>
            <option value="{{ $.Const.SettingsEndpoint }}">Settings</option>
        </select>
    </div>
    <div class="hidden sm:block">
        <div class="border-b border-gray-200">
            <nav class="-mb-px flex space-x-8" aria-label="Tabs">
                <a href="#" class="border-indigo-500 text-indigo-600 whitespace-nowrap border-b-2 py-4 px-1 text-sm font-medium" aria-current="page">Properties</a>
                <a href="#"
                    hx-target="#org-tabs"
                    hx-swap="innerHTML"
                    hx-get="{{ partsURL $.Const.OrgEndpoint $.Params.CurrentOrg.ID $.Const.TabEndpoint $.Const.SettingsEndpoint }}"
                    class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 whitespace-nowrap border-b-2 py-4 px-1 text-sm font-medium">Settings</a>
                {{ if .Params.Properties }}
                <div class="grow flex justify-end">
                    <a type="button"
                        href="{{ partsURL $.Const.OrgEndpoint $.Params.CurrentOrg.ID $.Const.PropertyEndpoint .Const.NewEndpoint }}"
                        class="self-center inline-flex items-center gap-x-1.5 rounded-md bg-white px-4 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-300">
                        <svg class="-ml-0.5 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                        </svg>
                        Add New Property
                    </a>
                </div>
                {{ end }}
            </nav>
        </div>
    </div>
</div>

{{ if .Params.Properties }}
<div id="properties">
    {{template "properties.html" .}}
</div>
{{ else }}
<div class="flex-1 flex items-center">
    <div class="text-center mx-auto px-44 py-28 border-2 border-dashed rounded-xl hover:border-gray-600">
        <h1 class="mt-6 text-xl font-bold tracking-tight text-gray-600">No properties</h1>
        <p class="mt-4 text-base leading-7 text-gray-600">Get started by creating a new property</p>
        <div class="mt-6 flex items-center justify-center gap-x-6">
            <a
                href="{{ partsURL .Const.OrgEndpoint .Params.CurrentOrg.ID .Const.PropertyEndpoint .Const.NewEndpoint }}"
                type="button"
                class="inline-flex items-center justify-center px-5 py-2.5 text-sm leading-4 rounded-md border border-transparent transition-all duration-200 text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600 bg-indigo-600 hover:bg-indigo-500 font-semibold"
                >
                <svg class="w-5 h-5 mr-2 -ml-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                </svg>
                Add New Property
            </a>
        </div>
    </div>
</div>
{{ end }}
