{{define "header"}}
<header class="bg-black border-b border-gray-700">
    <div class="px-4 mx-auto max-w-7xl sm:px-6 lg:px-8">
        <!-- lg+ -->
        <nav class="flex items-center justify-between h-16 lg:h-20">
            <div class="flex-shrink-0">
                <a href="#" title="" class="flex">
                    <img class="w-auto h-8 lg:h-10" src="https://cdn.rareblocks.xyz/collection/celebration/images/logo-alt.svg" alt="" />
                </a>
            </div>

            <button type="button" class="inline-flex p-2 text-white transition-all duration-200 rounded-md md:hidden focus:bg-gray-800 hover:bg-gray-800">
                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>

            <div class="hidden md:flex md:items-center md:space-x-10">
                {{ if .Ctx.LoggedIn }}
                <a href="{{ relURL "/" }}" title="" class="pc-dashboard-menu-button {{ if eq .Ctx.Path (relURL "/") }}pc-dashboard-menu-button-current{{end}}">
                     <svg class="w-6 h-6 mr-2 -ml-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                    Dashboard
                </a>

                <a href="{{ relURL .Const.SettingsEndpoint }}" title="" class="pc-dashboard-menu-button {{ if eq .Ctx.Path (relURL .Const.SettingsEndpoint) }}pc-dashboard-menu-button-current{{end}}">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-2 -ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                         <path
                             stroke-linecap="round"
                             stroke-linejoin="round"
                             d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
                         />
                         <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                     </svg>
                    Settings
                </a>

                <a href="{{ relURL .Const.LogoutEndpoint }}" title="" class="pc-dashboard-menu-button">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-2 -ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    Logout
                </a>
                {{ else }}
                <a href="#" title="" class="text-sm font-medium text-white transition-all duration-200 lg:text-base hover:text-opacity-70 focus:text-opacity-70"> Docs </a>

                <a href="#" title="" class="text-sm font-medium text-white transition-all duration-200 lg:text-base hover:text-opacity-70 focus:text-opacity-70"> Pricing </a>
                {{ end }}
            </div>
        </nav>

        <!-- xs to lg -->
        <nav class="min-h-screen px-4 py-10 text-center bg-black md:hidden">
            <button type="button" class="inline-flex p-2 text-white transition-all duration-200 rounded-md focus:bg-gray-800 hover:bg-gray-800">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>

            <nav class="flex flex-col items-center mt-10 space-y-2">
                {{ if .Ctx.LoggedIn }}
                <a href="{{ relURL "/" }}" title="" class="py-2 font-medium text-white transition-all duration-200 focus:text-opacity-70"> Dashboard </a>

                <a href="{{ relURL .Const.SettingsEndpoint }}" title="" class="py-2 font-medium text-white transition-all duration-200 focus:text-opacity-70"> Settings </a>

                <a href="{{ relURL .Const.LogoutEndpoint }}" title="" class="py-2 font-medium text-white transition-all duration-200 focus:text-opacity-70"> Logout </a>
                {{ else }}
                <a href="#" title="" class="py-2 font-medium text-white transition-all duration-200 focus:text-opacity-70"> Docs </a>

                <a href="#" title="" class="py-2 font-medium text-white transition-all duration-200 focus:text-opacity-70"> Pricing </a>
                {{ end }}
            </nav>
        </nav>
    </div>
</header>
{{end}}
