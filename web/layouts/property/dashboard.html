{{template "base.html" .}}

{{define "title"}}Property{{end}}

{{define "body_class"}}pc-vertical-stretch{{end}}

{{define "main"}}
<div class="flex flex-1 bg-white">
    <div class="flex flex-1 flex-col px-4 mx-auto sm:px-6 lg:px-8 max-w-7xl">
        <div class="flex py-12">
            <nav>
                <ul class="flex items-center space-x-3">
                    <li>
                        <a href="{{ relURL "/" }}" class="text-gray-500 hover:text-gray-900">
                            <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                            </svg>
                        </a>
                    </li>

                    <li class="flex items-center space-x-3">
                        <svg class="flex-shrink-0 w-5 h-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
                            <path d="M5.555 17.776l8-16 .894.448-8 16-.894-.448z" />
                        </svg>

                        <a href="{{ partsURL .Const.OrgEndpoint .Params.Org.ID }}" class="text-sm font-medium text-gray-500 hover:text-gray-900"> {{ .Params.Org.Name }} </a>
                    </li>

                    <li class="flex items-center space-x-3">
                        <svg class="flex-shrink-0 w-5 h-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
                            <path d="M5.555 17.776l8-16 .894.448-8 16-.894-.448z" />
                        </svg>

                        <span class="text-sm font-medium text-gray-500"> {{ $.Params.Property.Name }} </span>
                    </li>
                </ul>
            </nav>
        </div>

        <hr class="border-gray-200" />

        <div class="py-12 bg-white">
            <div class="px-4 mx-auto sm:px-6 lg:px-8 max-w-7xl">
                <div class="max-w-4xl mx-auto">
                    <div class="overflow-hidden bg-white border border-gray-200 rounded-xl">
                        <div class="px-4 pt-5 sm:px-6 relative z-0" x-data="chartComponent()">
                            <div class="flex flex-wrap items-center justify-between">
                                <p class="text-base font-bold text-gray-900 lg:order-1">Captcha Requests</p>

                                <nav class="flex items-center justify-center mt-4 space-x-1 2xl:order-2 lg:order-3 md:mt-0 lg:mt-4 sm:space-x-2 2xl:mt-0">
                                    <a href="#" title=""
                                        @click="period = '1y'; updateChart()"
                                        :class="period == '1y' ? 'text-gray-900 border-gray-900 rounded-lg' : 'text-gray-500 border-transparent'"
                                        class="px-2 py-2 text-xs font-bold transition-all border rounded-lg sm:px-4 hover:bg-gray-100 duration-200">
                                        12 Months
                                    </a>

                                    <a href="#" title=""
                                        @click="period = '6m'; updateChart()"
                                        :class="period == '6m' ? 'text-gray-900 border-gray-900 rounded-lg' : 'text-gray-500 border-transparent'"
                                        class="px-2 py-2 text-xs font-bold transition-all border rounded-lg sm:px-4 hover:bg-gray-100 duration-200">
                                        6 Months
                                    </a>

                                    <a href="#" title=""
                                        @click="period = '30d'; updateChart()"
                                        :class="period == '30d' ? 'text-gray-900 border-gray-900 rounded-lg' : 'text-gray-500 border-transparent'"
                                        class="px-2 py-2 text-xs font-bold transition-all border rounded-lg sm:px-4 hover:bg-gray-100 duration-200">
                                        30 Days
                                    </a>

                                    <a href="#" title=""
                                        @click="period = '7d'; updateChart()"
                                        :class="period == '7d' ? 'text-gray-900 border-gray-900 rounded-lg' : 'text-gray-500 border-transparent'"
                                        class="px-2 py-2 text-xs font-bold transition-all border rounded-lg sm:px-4 hover:bg-gray-100 duration-200">
                                        7 Days
                                    </a>
                                </nav>
                            </div>

                            <div class="mt-6 min-h-96" id="chart" x-ref="chart"></div>

                            <div x-show="isLoading" class="absolute inset-0 flex justify-center items-center z-10">
                                <svg id="spinner" class="animate-spin h-10 w-10 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25 " cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}
